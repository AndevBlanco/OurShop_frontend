<ion-toolbar color="primary" class="toolbar-product">
  <ion-title>{{completeInfo?.name}}</ion-title>
</ion-toolbar>
<ion-content>
  <img height="330px" src="https://falabella.scene7.com/is/image/Falabella/6939274_1?q=i?wid=800&hei=800&qlt=70" alt="">
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-label style="text-align: center;"><p style="font-size: 20px;">$ {{completeInfo?.price}}</p></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="product-button">
        <ion-button shape="round">Comprar</ion-button>
      </ion-col>
      <ion-col class="product-button">
        <ion-button shape="round">Add car</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar class="toolbar-product-footer" color="primary">
    <ion-grid>
      <ion-row class="footer-buttons">
        <ion-col class="footer-button">
          <a (click)="goDescription(completeInfo?._id)">Description</a>
        </ion-col>
        <ion-col class="footer-button">
          <a>Opiniones</a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
